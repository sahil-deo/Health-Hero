<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Hero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            padding: 2.5em 2em 2em 2em;
            text-align: center;
        }
        .login-container h1 {
            color: #2d6a4f;
            font-size: 2.1em;
            margin-bottom: 1em;
        }
        .login-form { display: flex; flex-direction: column; gap: 1em; }
        .login-form input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #b7e4c7;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fafc;
            box-sizing: border-box;
        }
        .login-form button {
            background: linear-gradient(90deg, #52b788 0%, #40916c 100%);
            color: #fff;
            padding: 0.8em;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5em;
        }
        .login-form button:hover { background: linear-gradient(90deg, #40916c 0%, #52b788 100%); }
        .flash-error { color: #e63946; margin-bottom: 1em; background-color: #ffcdd2; padding: 10px; border-radius: 8px;}
        .signup-link { margin-top: 1.5em; color: #40916c; }
        .signup-link a { color: #2d6a4f; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <main class="login-container">
        <h1>Welcome Back!</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form class="login-form" method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </main>
    <footer>
        &copy; 2025 Health Hero. Stay healthy!
    </footer>
</body>
</html>
