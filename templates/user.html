<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info | Health Hero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .user-form-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.10);
            max-width: 400px;
            margin: 48px auto 0 auto;
            padding: 2.2em 1.5em 1.5em 1.5em;
        }
        .user-form-title {
            color: #222;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 0.7em;
            letter-spacing: 0.01em;
            text-align: center;
        }
        .user-form {
            display: flex;
            flex-direction: column;
            gap: 0.7em;
        }
        .user-form label {
            margin-bottom: 0.2em;
            color: #2d6a4f;
            font-weight: 500;
        }
        .user-form input, .user-form select {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 0.2em;
            border: 1px solid #b7e4c7;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fafc;
            box-sizing: border-box;
        }
        .user-form button {
            width: 100%;
            background: linear-gradient(90deg, #52b788 0%, #40916c 100%);
            color: #fff;
            padding: 0.8em;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5em;
        }
        .user-form button:hover {
            background: linear-gradient(90deg, #40916c 0%, #52b788 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-heart-pulse"></i> Health Hero</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/user">User</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/streak">Streak</a></li>
            <li><a href="/benefits">Benefits</a></li>
        </ul>
    </nav>
    <main class="user-form-container">
        <div class="user-form-title">{{ user and 'Edit your info' or 'Tell us about yourself' }}</div>
        <form class="user-form" method="POST" action="/user">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required maxlength="32" placeholder="Your name" value="{{ user.name if user else '' }}">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="1" max="120" placeholder="Your age" value="{{ user.age if user else '' }}">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" {% if not user or not user.gender %}selected{% endif %}>Select</option>
                <option value="male" {% if user and user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user and user.gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if user and user.gender == 'other' %}selected{% endif %}>Other</option>
                <option value="prefer_not" {% if user and user.gender == 'prefer_not' %}selected{% endif %}>Prefer not to say</option>
            </select>
            <label for="goal">Health Goal</label>
            <input type="text" id="goal" name="goal" maxlength="64" placeholder="e.g. Lose weight, Sleep better, etc." value="{{ user.goal if user else '' }}">
            <button type="submit">{{ user and 'Update Info' or 'Save & Continue' }}</button>
        </form>
        {% if user %}
        <form method="POST" action="/user" onsubmit="return confirm('Are you sure you want to clear all your data? This cannot be undone.');" style="margin-top:1.2em;">
            <button type="submit" name="clear" value="1" style="width:100%;background:linear-gradient(90deg,#e63946 0%,#ff758f 100%);color:#fff;padding:0.8em;border:none;border-radius:8px;font-size:1.1em;font-weight:600;cursor:pointer;transition:background 0.2s;">Clear All Data</button>
        </form>
        {% endif %}
    </main>
    <footer>
        &copy; 2025 Health Hero. Stay healthy!
    </footer>
</body>
</html>
