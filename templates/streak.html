<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak | Health Hero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-heart-pulse"></i> Health Hero</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/user">User</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/streak">Streak</a></li>
            <li><a href="/benefits">Benefits</a></li>
        </ul>
    </nav>
    <main class="streak-page">
        <h1>Your Streak</h1>
        <div class="streak-display">
            <i class="fa-solid fa-fire"></i>
            <span class="streak-number">{{ streak }}</span>
            <span class="streak-label">days</span>
        </div>
        <p class="streak-desc">Keep up your daily health habits to grow your streak! Missing a day resets your streak to zero.</p>
        <a href="/tasks" class="cta-btn">Go to Tasks</a>
    </main>
    <footer>
        &copy; 2025 Health Hero. Stay healthy!
    </footer>
</body>
</html>
